<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main>
        <header>
            <nav>
                <h2>JavaScript Practise</h2>
            </nav>
        </header>
        <div class="body__content">
            <section class="hero__wrapper">
                <button class="button" id="prev"><i class="fa-solid fa-chevron-left"></i></button>
                <div class="hero_carousel">
                    <img src="https://picsum.photos/id/307/1000/500" alt="img" class="slider__img">
                    <img src="https://picsum.photos/id/308/1000/500" alt="img" class="slider__img">
                    <img src="https://picsum.photos/id/309/1000/500" alt="img" class="slider__img">
                    <img src="https://picsum.photos/id/310/1000/500" alt="img" class="slider__img">
                    <img src="https://picsum.photos/id/311/1000/500" alt="img" class="slider__img">
                    <img src="https://picsum.photos/id/312/1000/500" alt="img" class="slider__img">
                    <img src="https://picsum.photos/id/313/1000/500" alt="img" class="slider__img">
                </div>
                <button class="button" id="next"><i class="fa-solid fa-chevron-right"></i></button>
            </section>
        </div>
        <footer> <a href="mailto:jay13245@gmail.com">jay13245@gmail.com</a> </footer>
    </main>

    
    <script src="./js/custom.js"></script>
</body>
</html>
